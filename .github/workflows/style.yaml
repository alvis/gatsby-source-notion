name: code style

on:
  push:
    branches:
      - '**'
jobs:
  style:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: use node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: install dependencies
        run: npm ci
      - name: run code style check
        run: npm run lint --if-present
        env:
          CI: true
